<!DOCTYPE html>
<html>
<head>
    <title>Delete Victim</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Delete Victim</h1>
    <p>Are you sure you want to delete "{{ victim.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'victim_list' %}">Cancel</a>
</body>
</html>
