<!DOCTYPE html>
<html>
<head>
    <title>Disaster Relief Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff7e6; /* Light yellow background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f; /* Red color for headings */
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #f0ad4e; /* Yellow color for buttons */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ec971f; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Disaster Relief Application</h1>
        <p>Select an option:</p>
        <a href="{% url 'rescuer_list' %}" class="button">View Rescuers</a>
        <a href="{% url 'victim_list' %}" class="button">View Victims</a>
        <a href="{% url 'guest_help' %}" class="button">Help Update Victims</a>
    </div>
</body>
</html>
