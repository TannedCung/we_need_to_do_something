<!DOCTYPE html>
<html>
<head>
    <title>Delete Rescuer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Delete Rescuer</h1>
    <p>Are you sure you want to delete "{{ rescuer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'rescuer_list' %}">Cancel</a>
</body>
</html>
